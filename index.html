<html lang="en">

<head>

        referrerpolicy="no-referrer" />"

    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>

         height: 180px;
     }
        
 </style>

    <title>Weathe App</title>
</head>
<body>
   
    <div class="navbar navbar-expand-lg fix-top navbar-dark bg-dark">
        <div class="container">
            <a href="../" class="navbar-brand">Weather App<span style="color:rgb(39, 117,161);">
                 <strong> - Django 
                     framework</strong>
            </span></a>
            <a href="https://openweathermap.org " class="navbar-tech">openweather- Get your API </a>
        </div>
    </div>
    <br/><br /><br>
    <div id="junbotron" style="text-align: center; margin-top: 50px;">
        <h1 class="display-5">weather  App</h1>
        <h5>using python language and Django framework</h5>
        
        <img src="{% static 'images/weather.png' %}" class="image" style="width: 100px;margin-bottom: -50px;">
    </div>

    <nav class="navbar-expand-lg navbar-dark bg-primary">
        <from method="post" class="col-md">
            <div class="input-group">

            <input type="text" class="from-control" name="city" placeholder="choose your city...">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">search</button>
            </div>
            </div>
        </from>
    </nav>
    <br> <br>
    <div class="row">
       
        <div class="col- d-fix justify-content-center">
            <div class="card text-white bg-light mb-6">
            <div class="card-body">
                <h4><span class="badge`-primary">country code:</span> </h4>
                <h4><span class="badge`-primary">coordinates[x,y]:</span> </h4>
                <h4><span class="badge`-primary">Temprature in celsius :</span> </h4>
                <h4><span class="badge`-primary">pressure :</span> </h4>
                <h4><span class="badge`-primary">Humidity :</span> </h4>
                <h4><span class="badge`-primary">Forecast :</span>  <imag
                     src="http://openweather.org/img/w/{{icon}}.png" alt="image" style="width:70px"> </h4>
                <h4><span class="badge badge-primary">Description : </span></h4>
            </div>
            </div>
           
        </div>
    </div>
    <div id="mapid"></div>
    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).add(mymap);
    </script>
</body>
</html>
